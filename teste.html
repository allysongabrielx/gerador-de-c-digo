<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Código Centralizado</title>
    
</head>
<body>
    <div class="container">
        <input type="text" id="codeOutput" readonly>
        <button onclick="generateCode()">Gerar Código</button>
    </div>

    <script 
    src="script.js">
        function generateCode() {
    
    var generatedCode = Math.floor(1000000000000000 + Math.random() * 9000000000000000);

   
    document.getElementById("codeOutput").value = generatedCode;
}

    </script>

</body>
</html>
